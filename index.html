<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Logo Carlota - Impacto Cinemático</title>

    <!-- Google Fonts para tipografía futurista y moderna -->
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@500&family=Playfair+Display:wght@900&display=swap" rel="stylesheet">
    <!-- Font Awesome para el icono de la corona -->
    <script src="https://kit.fontawesome.com/a076d05399.js"></script>

    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            background-color: #121212;
            font-family: 'Orbitron', sans-serif;
            overflow: hidden;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        /* Fondo animado de película */
        .background {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: radial-gradient(circle, rgba(255, 255, 255, 0.05), rgba(0, 0, 0, 0.8));
            animation: lightFlicker 3s infinite alternate;
            z-index: -1;
        }

        @keyframes lightFlicker {
            0% {
                background: radial-gradient(circle, rgba(255, 255, 255, 0.05), rgba(0, 0, 0, 0.8));
            }
            50% {
                background: radial-gradient(circle, rgba(255, 100, 100, 0.3), rgba(0, 0, 0, 0.8));
            }
            100% {
                background: radial-gradient(circle, rgba(255, 255, 255, 0.1), rgba(0, 0, 0, 0.9));
            }
        }

        /* Logo Container */
        .logo-container {
            text-align: center;
            opacity: 0;
            animation: fadeIn 3s ease-out forwards, pulseLogo 3s ease-in-out infinite;
        }

        /* Animación de entrada del logo */
        @keyframes fadeIn {
            0% {
                opacity: 0;
                transform: translateY(100px);
            }
            100% {
                opacity: 1;
                transform: translateY(0);
            }
        }

        /* Pulsación del logo */
        @keyframes pulseLogo {
            0% {
                transform: scale(1);
            }
            50% {
                transform: scale(1.05);
            }
            100% {
                transform: scale(1);
            }
        }

        .icon {
            font-size: 8rem;
            color: #FF6347;
            animation: rotateIcon 5s infinite linear;
        }

        /* Rotación 3D del icono de la corona */
        @keyframes rotateIcon {
            0% {
                transform: rotate(0deg);
            }
            100% {
                transform: rotate(360deg);
            }
        }

        .text {
            font-family: 'Playfair Display', serif;
            font-size: 6rem;
            color: #FFD700;
            text-transform: uppercase;
            letter-spacing: 8px;
            position: relative;
            display: flex;
            justify-content: center;
            animation: textMorph 6s ease-in-out forwards;
        }

        /* Animación de transformación del texto */
        @keyframes textMorph {
            0% {
                opacity: 0;
                transform: scale(0.5) translateY(100px);
            }
            50% {
                opacity: 1;
                transform: scale(1.1) translateY(0);
            }
            100% {
                opacity: 1;
                transform: scale(1) translateY(0);
            }
        }

        /* Efectos del texto */
        .text span {
            display: inline-block;
            opacity: 0;
            transform: scale(0) rotate(180deg);
            animation: textAnimation 4s forwards;
        }

        /* Animación de escritura para el texto */
        @keyframes textAnimation {
            0% {
                opacity: 0;
                transform: scale(0) rotate(180deg);
            }
            50% {
                opacity: 1;
                transform: scale(1.1) rotate(0deg);
            }
            100% {
                opacity: 1;
                transform: scale(1) rotate(0deg);
            }
        }

        /* Animación de desenfoque en el fondo */
        .background-blur {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.6);
            animation: blurBackground 6s ease-in-out forwards;
        }

        @keyframes blurBackground {
            0% {
                filter: blur(10px);
            }
            100% {
                filter: blur(0px);
            }
        }

    </style>
</head>
<body>

    <!-- Fondo Cinemático -->
    <div class="background"></div>

    <!-- Fondo de desenfoque que se resuelve -->
    <div class="background-blur"></div>

    <!-- Logo Container -->
    <div class="logo-container">
        <div class="icon">
            <i class="fas fa-crown"></i> <!-- Icono de la corona -->
        </div>
        <div class="text">
            <span>C</span><span>a</span><span>r</span><span>l</span><span>o</span><span>t</span><span>a</span>
        </div>
    </div>

    <script>
        // Al hacer clic en el logo, puede redirigir o mostrar un mensaje
        document.querySelector('.logo-container').addEventListener('click', function() {
            alert('¡Bienvenido a Carlota! Donde la innovación y el lujo se encuentran.');
        });
    </script>

</body>
</html>
